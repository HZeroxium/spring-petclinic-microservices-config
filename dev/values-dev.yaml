# dev/values-dev.yaml
replicas: 1

image:
  repository: hzeroxium/spring-petclinic-customers-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

env:
  - name: SPRING_PROFILES_ACTIVE
    value: dev

livenessProbe:
  path: /actuator/health
  port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5

readinessProbe:
  path: /actuator/health
  port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
